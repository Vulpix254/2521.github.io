<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Ratings</h1>

        <div class="chart-container">
            <!-- Top 10 Movies Chart -->
            <h2>Top 10 Movies</h2>
            <canvas id="top10Chart" width="400" height="200"></canvas>
        </div>

        <div class="chart-container">
            <!-- Worst 10 Movies Chart -->
            <h2>Worst 10 Movies</h2>
            <canvas id="worst10Chart" width="400" height="200"></canvas>
        </div>

        <div class="chart-container">
            <!-- All Movies Chart -->
            <h2>All Movies</h2>
            <canvas id="allMoviesChart" width="400" height="200"></canvas>

            <!-- Pagination Controls -->
            <div id="pagination-controls">
                <button id="prevPage" disabled>Previous</button>
                <button id="nextPage">Next</button>
            </div>
        </div>

        <div class="list-container">
            <!-- Top 10 Movies List -->
            <h3>Top 10 Movies List</h3>
            <ul id="top10List"></ul>
        </div>

        <div class="list-container">
            <!-- Worst 10 Movies List -->
            <h3>Worst 10 Movies List</h3>
            <ul id="worst10List"></ul>
        </div>

        <!-- Now Showing Section -->
        <div class="now-showing-container">
            <h3>Now Showing</h3>
            <div id="nowShowing"></div> <!-- This is where the Now Showing movie details will be inserted -->
        </div>
    </div>
